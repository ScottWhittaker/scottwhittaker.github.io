<header class="site-header">

    <div class="menu-wrapper">
        <div class="row">
            <div class="columns small-12 medium-10 medium-centered large-8 large-centered">
                <ul class="menu">
                    <li><a class="page-link" href="{{ site.baseurl }}/">{{ site.title }}</a></li>
                    {% for page in site.pages %}
                    {% if page.title %}
                    <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <div class="sub-header">
        <div class="row">
            <div class="columns small-12 medium-10 medium-centered large-8 large-centered">
                {{ site.subtitle }}
            </div>
        </div>
    </div>

</header>
